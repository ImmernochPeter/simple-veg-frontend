<div class="box-60">
    <h1>Impressum</h1>
    <div class="glowy-box">
        <h2>Betrieber</h2>
        <p>{{ name }}</p>
    </div>
    <div class="glowy-box">
        <h2>Kontaktadresse</h2>
        <p commaBreak>{{ address }}</p>
        <p>Mail: <a class="no-link-style" href="mailto:{{ email }}">{{ email }}</a></p>
    </div>
    <div class="glowy-box">
        <h2>Information</h2>
        <p>Bei dieser Webseite handelt es sich um ein nicht kommerzielles, privates Projekt.</p>
    </div>
</div>
