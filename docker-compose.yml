services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simpleveg-frontend
    restart: unless-stopped
    networks:
      - webnet
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    container_name: simpleveg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
